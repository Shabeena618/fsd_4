<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: antiquewhite;
        }
        .container {
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 80px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <input type="number" id="minValue" placeholder="Min" />
        <input type="number" id="maxValue" placeholder="Max" />
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
                resultDiv.textContent = 'Please enter valid min and max values.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            resultDiv.textContent = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
